sudo: required
language: generic
matrix:
  include:
    - os: linux
      dist: trusty
      env: 
        - VERSION=7
        - BUILD_ARCHITECTURE=x86_64
    - os: osx
      osx_image: xcode9.2
      language: generic
global:
  env:
  - PROJECT=NanoRange
  - PROJECT_TEMPLATE=latest
install:
  - source /dev/stdin <<< "$(curl -s https://raw.githubusercontent.com/Zefiros-Software/ZPM/dev/script/install-zpm.sh)"
script:
  - 'cd test && zpm run test-definition NanoRange'
